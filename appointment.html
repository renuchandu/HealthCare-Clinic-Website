<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthcare Clinic - Book Appointment</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>

    <section id="appointment"class="appointment">
        <div class="containers">
            <h1>Healthcare Clinic Appointment Booking</h1>
            <p>Please fill out the form to book your appointment.</p>
        </div>
        </section>

                    <div class="form-group">
                       <label for="name">Full Name:</label>
                       <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
               

                
                    <div class="form-group">
                       <label for="email">Email Address:</label>
                       <input type="email" id="email" name="email" required placeholder="Enter your email"> 
                    </div>
             
                    <div class="form-group">
                       <label for="phone">Phone Number:</label>
                       <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>
    
             
                    <div class="form-group">
                      <label for="date">Appointment Date:</label>
                       <input type="date" id="date" name="date" required>
                    </div>
             
                
              
                    <div class="form-group">
                     <label for="time">Appointment Time:</label>
                        <select id="time" name="time" required> 
                            <option value="">Select a time</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                        </select>
                    </div>
              
                    <div class="form-group">
                        <label for="department">Select Department:</label>
                        <select id="department" name="department" required>
                            <option value="">Select a department</option>
                            <option value="General Checkup">General Checkup</option>
                            <option value="Neurosurgery">Neurosurgeon</option>
                            <option value="psychologists">Psychologists</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Pediatrics">Pediatrics</option>
                            
                        </select>
                    </div>
               

                        <button type="submit" class="submit-btn">Book Appointment</button>
                    
               
        </form>
        </div>
